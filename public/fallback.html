<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campeonato Virtual de Xadrez</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f5f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4a5568;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1.5rem;
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2rem 0;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #4a5568;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .button {
            display: inline-block;
            background-color: #4a5568;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.25rem;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2d3748;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Campeonato Virtual de Xadrez</h1>
        <p>Bem-vindo ao Campeonato Virtual de Xadrez da EEB Professor Pedro Teixeira Barroso.</p>
        <p>Estamos carregando a aplicação. Você será redirecionado automaticamente em breve.</p>
        
        <div class="loading">
            <div class="spinner"></div>
            <span>Carregando...</span>
        </div>
        
        <p>Se não for redirecionado automaticamente:</p>
        <a href="/" class="button">Ir para a página inicial</a>
    </div>

    <script>
        // Redirecionar para a página inicial após 3 segundos
        setTimeout(function() {
            window.location.href = '/';
        }, 3000);
    </script>
</body>
</html>
